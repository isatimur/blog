
<div>
    <h2><span translate="blogApp.posts.detail.title">Posts</span> {{vm.posts.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="blogApp.posts.title">Title</span></dt>
        <dd>
            <span>{{vm.posts.title}}</span>
        </dd>
        <dt><span translate="blogApp.posts.content">Content</span></dt>
        <dd>
            <div ng-if="vm.posts.content">
                <a ng-click="vm.openFile(vm.posts.contentContentType, vm.posts.content)" translate="entity.action.open">open</a>
                {{vm.posts.contentContentType}}, {{vm.byteSize(vm.posts.content)}}
            </div>
        </dd>
        <dt><span translate="blogApp.posts.creattionDate">Creattion Date</span></dt>
        <dd>
            <span>{{vm.posts.creattionDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="blogApp.posts.blog">Blog</span></dt>
        <dd>
            <a ui-sref="blog-detail({id:vm.posts.blog.id})">{{vm.posts.blog.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
