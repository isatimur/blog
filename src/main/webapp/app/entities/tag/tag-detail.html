
<div>
    <h2><span translate="blogApp.tag.detail.title">Tag</span> {{vm.tag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="blogApp.tag.name">Name</span></dt>
        <dd>
            <span>{{vm.tag.name}}</span>
        </dd>
        <dt><span translate="blogApp.tag.post">Post</span></dt>
        <dd>
            <span ng-repeat="post in vm.tag.posts">
                <a ui-sref="posts-detail({id: {{post.id}}})">{{post.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
